<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/logoApalabrados.png">
    <title>Apalabrados</title>
</head>
<body>
    
  <div class="center-container">
    <div class="container container-menu">
      <div class="word-container">
        <div class="letter-box">A</div>
        <div class="letter-box">P</div>
        <div class="letter-box">A</div>
        <div class="letter-box">L</div>
        <div class="letter-box">A</div>
        <div class="letter-box">V</div>
        <div class="letter-box">R</div>
        <div class="letter-box">A</div>
        <div class="letter-box">D</div>
        <div class="letter-box">S</div>
        <div class="letter-box">O</div>
    </div>
        <div class="menu">
            <h3>Dificultad:</h3>
            <div class="row">
                <div class="col-md-6 offset-md-3 col-sm-12">
                    <button class="btn btn-primary btn-dificultad" onclick="iniciarJuego(4)"> 4 Letras</button>
                    <button class="btn btn-primary btn-dificultad" onclick="iniciarJuego(5)"> 5 Letras</button>
                    <button class="btn btn-primary btn-dificultad" onclick="iniciarJuego(6)"> 6 Letras</button>
                    <button class="btn btn-primary btn-dificultad" onclick="iniciarJuego(7)"> 7 Letras</button>
                </div>
            </div>
        </div>
    </div>
</div>


    <div class="contenedor-juego">
                
        <div class="btn-group-controles" role="group" aria-label="Controles">
            <!-- Bot칩n para reiniciar el juego -->
            <button type="button" class="btn btn-primary  restart" title="Reiniciar">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
              </svg>
            </button>
            <!-- Bot칩n para cambiar las reglas del juego -->
            <button type="button" class="btn btn-secondary" id="btnChangeRules">
                <i class="bi bi-gear"></i> Cambiar Reglas
            </button>
        </div>

        <div class="input-matrix" id="input-matrix"></div>

        <div class="alert" role="alert">
     
        </div>

        <div class="modal modal_resultado" tabindex="-1" role="dialog" data-backdrop="static">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title"></h5>
                </div>
                <div class="modal-body">
                  <p class="palabra-era"></p>
                  <p class="total-conseguido"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" data-dismiss="modal"></button>
                  <button type="button" class="btn btn-secondary volver_menu" data-dismiss="modal">Volver al menu</button>
                </div>
              </div>
            </div>
          </div>
        
        <div id="teclado">
            <div>
                <button class="btn-teclado q">q</button>
                <button class="btn-teclado w">w</button>
                <button class="btn-teclado e">e</button>
                <button class="btn-teclado r">r</button>
                <button class="btn-teclado t">t</button>
                <button class="btn-teclado y">y</button>
                <button class="btn-teclado u">u</button>
                <button class="btn-teclado i">i</button>
                <button class="btn-teclado o">o</button>
                <button class="btn-teclado p">p</button>
            </div>
            <div>
                <button class="btn-teclado a">a</button>
                <button class="btn-teclado s">s</button>
                <button class="btn-teclado d">d</button>
                <button class="btn-teclado f">f</button>
                <button class="btn-teclado g">g</button>
                <button class="btn-teclado h">h</button>
                <button class="btn-teclado j">j</button>
                <button class="btn-teclado k">k</button>
                <button class="btn-teclado l">l</button>
                <button class="btn-teclado 침">침</button>
            </div>
            <div>
                <button class="btnTeclado btn-enviar">ENVIAR</button>
                <button class="btn-teclado z">z</button>
                <button class="btn-teclado x">x</button>
                <button class="btn-teclado c">c</button>
                <button class="btn-teclado v">v</button>
                <button class="btn-teclado b">b</button>
                <button class="btn-teclado n">n</button>
                <button class="btn-teclado m">m</button>
                <button class="btnTeclado btn-eliminar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                      <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                      <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                  </svg>
              </button>
            </div>
        </div>
    
    </div>



    



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script  src="js/index.js"></script>
    <script src="js/palabrasRandom.js"></script>

</body>
</html>
