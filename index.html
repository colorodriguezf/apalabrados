    <link rel="stylesheet" href="css/styles.css">

</head>

            <button class="btn-teclado e">E</button>
            <button class="btn-teclado r">R</button>
            <button class="btn-teclado t">T</button>
            <button class="btn-teclado y">Y</button>
            <button class="btn-teclado u">U</button>
            <button class="btn-teclado i">I</button>
            <button class="btn-teclado o">O</button>

        <div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
