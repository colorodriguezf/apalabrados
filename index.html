        <div class="menu">

            <div class="row">
                <div class="col-md-6 offset-md-3 col-sm-12">
                  <p>Palabras</p>
                  <ul>
                     <li><button class="btn btn-primary btn-dificultad" onclick="iniciarJuego('palabras', 4)"> 4 Letras</button></li>
                     <li><button class="btn btn-primary btn-dificultad" onclick="iniciarJuego('palabras', 5)"> 5 Letras</button></li>
                     <li><button class="btn btn-primary btn-dificultad" onclick="iniciarJuego('palabras', 6)"> 6 Letras</button></li>
                     <li><button class="btn btn-primary btn-dificultad" onclick="iniciarJuego('palabras', 7)"> 7 Letras</button></li>
                  </ul>         
                </div>
            </div>
            <div>
              <p> Emojis 🐶🐱🐷</p>
              <ul>
                <li><button class="btn btn-primary btn-dificultad" onclick="iniciarJuego('emojis', 4)"> 4 Emojis</button></li>
                <li><button class="btn btn-primary btn-dificultad" onclick="iniciarJuego('emojis', 5)"> 5 Emojis</button></li>
                <li><button class="btn btn-primary btn-dificultad" onclick="iniciarJuego('emojis', 6)"> 6 Emojis</button></li>
                <li><button class="btn btn-primary btn-dificultad" onclick="iniciarJuego('emojis', 7)"> 7 Emojis</button></li>
             </ul>

            <div>
              <button class="btn btn-primary btn-dificultad" onclick="iniciarJuegoFechas()"> Fechas</button>

</div>


    <div class="contenedor-juego">
                
        <div class="btn-group-controles" role="group" aria-label="Controles">
            <!-- Botón para reiniciar el juego -->
            <button type="button" class="btn btn-primary  restart" title="Reiniciar">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
              </svg>
            </button>
            <button type="button" class="btn-meRindo">
              Me rindo
            </button>
            <!-- Botón para cambiar las reglas del juego -->
            <button type="button" class="btn btn-secondary" id="btnChangeRules">
                <i class="bi bi-gear"></i> Cambiar Reglas
            </button>
        </div>

        <div class="input-matrix" id="input-matrix"></div>

        <div class="alert" role="alert">
     
        </div>

                  <h5 class="modal-title"></h5>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">

                </div>
              </div>
            </div>
          </div>
